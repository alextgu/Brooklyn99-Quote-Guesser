{% extends "base.html" %}

{% block title %}Game â€” Brooklyn 99 Quote Guesser{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto px-4 py-8">
    <p class="text-sm text-slate-500 mb-6">Are you a true Brooklyn 99 fan? Guess who said the quote and the exact episode.</p>
    
    <div class="bg-white border border-slate-200 rounded-lg p-6" id="game-card">
        <div class="mb-6">
            <blockquote class="text-lg text-slate-700 leading-relaxed" id="quote-text">
                Loading quote...
            </blockquote>
        </div>
        
        <div class="relative mb-4">
            <label for="guess" class="block text-sm font-medium text-slate-700 mb-1">Character</label>
            <input 
                type="text" 
                id="guess" 
                placeholder="e.g. Jake, Captain Holt..."
                autocomplete="off"
                class="w-full px-3 py-2 text-sm border border-slate-200 rounded focus:outline-none focus:ring-1 focus:ring-slate-400 focus:border-slate-400"
            >
            <div id="autocomplete-list" class="absolute z-10 w-full bg-white border border-slate-200 rounded mt-1 shadow-sm hidden">
            </div>
        </div>
        
        <div class="grid grid-cols-2 gap-4 mb-6">
            <div>
                <label for="guess-season" class="block text-sm font-medium text-slate-700 mb-1">Season</label>
                <select 
                    id="guess-season"
                    class="w-full px-3 py-2 text-sm border border-slate-200 rounded focus:outline-none focus:ring-1 focus:ring-slate-400 focus:border-slate-400"
                >
                    <option value="">Season</option>
                </select>
            </div>
            <div>
                <label for="guess-episode" class="block text-sm font-medium text-slate-700 mb-1">Episode</label>
                <select 
                    id="guess-episode"
                    class="w-full px-3 py-2 text-sm border border-slate-200 rounded focus:outline-none focus:ring-1 focus:ring-slate-400 focus:border-slate-400"
                >
                    <option value="">Episode</option>
                </select>
            </div>
        </div>
        
        <button 
            id="submit-btn"
            class="w-full bg-slate-900 text-white py-2.5 rounded text-sm font-medium hover:bg-slate-800 disabled:opacity-50 disabled:cursor-not-allowed"
        >
            Submit
        </button>
        
        <div id="result" class="mt-6 p-4 rounded hidden">
        </div>
        
        <button 
            id="next-btn"
            class="w-full mt-4 border border-slate-200 py-2.5 rounded text-sm font-medium hover:bg-slate-50 hidden"
        >
            Next quote
        </button>
    </div>
    
    <div class="mt-6 flex items-center gap-8 text-sm">
        <div>
            <span class="font-medium text-slate-900" id="streak-count">0</span>
            <span class="text-slate-500 ml-1">streak</span>
        </div>
        <div>
            <span class="font-medium text-slate-900" id="best-streak">0</span>
            <span class="text-slate-500 ml-1">best</span>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/game.js?v=3"></script>
{% endblock %}
