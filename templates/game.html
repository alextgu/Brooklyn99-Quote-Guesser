{% extends "base.html" %}

{% block title %}Who Said It? - Holt Bot{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 py-12">
    <!-- Game Header -->
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-holt-navy mb-2">
            "Who Said It?"
        </h1>
        <p class="text-gray-600">
            Identify the character and episode from this Brooklyn Nine-Nine quote.
        </p>
    </div>
    
    <!-- Game Card -->
    <div class="bg-white rounded-lg shadow-xl p-6 md:p-8 border-t-4 border-holt-gold" id="game-card">
        <!-- Quote Display -->
        <div class="mb-8">
            <blockquote class="text-xl md:text-2xl text-holt-gray leading-relaxed italic" id="quote-text">
                Loading quote...
            </blockquote>
        </div>
        
        <!-- Character Input -->
        <div class="relative mb-4">
            <label for="guess" class="block text-sm font-semibold text-holt-navy mb-2">
                Character:
            </label>
            <input 
                type="text" 
                id="guess" 
                placeholder="Type a character name..."
                autocomplete="off"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-holt-gold focus:border-holt-gold transition-colors text-lg"
            >
            <div id="autocomplete-list" class="absolute z-10 w-full bg-white border border-gray-200 rounded-lg shadow-lg mt-1 hidden">
            </div>
        </div>
        
        <!-- Season & Episode Selectors -->
        <div class="grid grid-cols-2 gap-4 mb-6">
            <div>
                <label for="guess-season" class="block text-sm font-semibold text-holt-navy mb-2">
                    Season:
                </label>
                <select 
                    id="guess-season"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-holt-gold focus:border-holt-gold transition-colors"
                >
                    <option value="">Select season...</option>
                </select>
            </div>
            <div>
                <label for="guess-episode" class="block text-sm font-semibold text-holt-navy mb-2">
                    Episode:
                </label>
                <select 
                    id="guess-episode"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-holt-gold focus:border-holt-gold transition-colors"
                >
                    <option value="">Select episode...</option>
                </select>
            </div>
        </div>
        
        <!-- Submit Button -->
        <button 
            id="submit-btn"
            class="w-full bg-holt-navy text-white py-3 rounded-lg font-semibold hover:bg-opacity-90 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
        >
            Submit Answer
        </button>
        
        <!-- Result Display -->
        <div id="result" class="mt-6 p-4 rounded-lg hidden">
        </div>
        
        <!-- Next Quote Button -->
        <button 
            id="next-btn"
            class="w-full mt-4 bg-holt-gold text-holt-navy py-3 rounded-lg font-semibold hover:bg-opacity-90 transition-all hidden"
        >
            Next Quote
        </button>
    </div>
    
    <!-- Streak Display -->
    <div class="mt-8 text-center">
        <div class="inline-flex items-center gap-6 bg-white rounded-lg shadow px-6 py-3">
            <div>
                <span class="text-2xl font-bold text-holt-gold" id="streak-count">0</span>
                <span class="text-gray-500 text-sm block">ðŸ”¥ Streak</span>
            </div>
            <div class="w-px h-10 bg-gray-200"></div>
            <div>
                <span class="text-2xl font-bold text-purple-600" id="best-streak">0</span>
                <span class="text-gray-500 text-sm block">Best</span>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/game.js?v=3"></script>
{% endblock %}
